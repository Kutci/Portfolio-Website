<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Portfolio Website</title>

    <link
      href="https://cdn.boxicons.com/3.0.4/fonts/basic/boxicons.min.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <a href="#" class="logo">Portfolio</a>

      <i class="bx bx-menu" id="menu-icon"></i>
      <nav class="navbar">
        <a href="#home" class="active">Home</a>
        <a href="#about">About</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
    </header>

    <main class="hero" id="home">
      <div class="hero-text">
        <h1>
          I'm <span class="name">Ogi</span>, <br />
          Web Developer
        </h1>

        <p class="subtitle">Front-end developer</p>

        <p class="text">
          I am passionate about growing as a developer every day, taking on new
          challenges, and building projects that help me level up my skills.
        </p>
      </div>

      <div class="hero-image">
        <img src="images/ogi.jpg" alt="Ognyan Marinski" />
      </div>

      <div class="hero-buttons">
        <a href="#projects" class="btn primary">View My Work</a>
        <a href="#contact" class="btn secondary">Get In Touch</a>
      </div>

      <div class="hero-logos">
        <img src="images/linkedin-svgrepo-com (1).svg" alt="" />
        <img src="images/github-svgrepo-com.svg" alt="" />
        <img src="images/email-svgrepo-com.svg" alt="" />
      </div>
    </main>

    <script src="js/script.js"></script>
  </body>
</html>
